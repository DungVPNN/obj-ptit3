<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="display: flex;">
    <div id="formAdd">
        <div class="addItem">
            <h2>Nội dung sản phẩm thêm:</h2>
            <label class="inputAdd"><t>Tên sản phẩm:</t> <input type="text" class="input" id="productName"></label>
            <label class="inputAdd"><t>Ảnh:</t> <input type="t" class="input" id="productImage"></label>
            <label class="inputAdd"><t>Loại:</t>
            <select id="productCategory" class="input" style="width: 200px">
                <option>Hàng tiêu dùng</option>
                <option>Đồ thời trang</option>
                <option>Đồ công nghệ</option>
                <option>Đồ gia dụng</option>
                <option>Thể thao</option>
                <option>Đồ ăn/Thức uống</option>
            </select></label>
            <label class="inputAdd"><t>Trữ lượng:</t> <input type="text" class="input" id="productStock"></label>
            <label class="inputAdd"><t>Giá:</t> <input type="text" class="input" id="productPrice"></label>
            <button class="btnForm" onclick="addProduct()">Thêm</button>
            <i class="bi bi-x-circle-fill" onclick="closeAdd()" style="position: absolute; top: 50px; right: 300px; font-size: 48px;" 1></i>
        </div>
    </div>
    <div id="formEdit">
        <div class="editItem">
            <h2>Sửa thông tin sản phẩm:</h2>
            <label class="inputAdd"><t>Tên sản phẩm:</t> <input type="text" class="input" id="productNameEdit"></label>
            <label class="inputAdd"><t>Ảnh:</t> <input type="text" class="input" id="productImageEdit"></label>
            <label class="inputAdd"><t>Loại:</t>
                <select id="productCategoryEdit" class="input" style="width: 200px">
                    <option>Hàng tiêu dùng</option>
                    <option>Đồ thời trang</option>
                    <option>Đồ công nghệ</option>
                    <option>Đồ gia dụng</option>
                    <option>Thể thao</option>
                    <option>Đồ ăn/Thức uống</option>
                </select></label>
            <label class="inputAdd"><t>Trữ lượng:</t> <input type="text" class="input" id="productStockEdit"></label>
            <label class="inputAdd"><t>Giá:</t> <input type="text" class="input" id="productPriceEdit"></label>
            <button class="btnForm" onclick="editProduct()">Sửa</button>
            <i class="bi bi-x-circle-fill" onclick="closeEdit()" style="position: absolute; top: 50px; right: 300px; font-size: 48px;" 1></i>
        </div>
    </div>
    <header class="left">
        <div class="logo">
            <i style="font-size: 48px;" class="bi bi-bag-fill"></i>
            <span style="font-size: 32px;">MyShop</span>
        </div>
        <div id="adminProfile"></div>
        <div class="manager" onclick="manager2()">Quán lí tài khoản</div>
        <div class="manager" onclick="manager3()">Quán lí danh mục</div>
        <div class="manager" onclick="manager1()">Quán lí hàng hóa</div>
    </header>
    <nav class="right">
        <a class="returnHome" href="../utils/index.html">Trang chủ</a>
        <div class="manager-item"></div>
        <div class="manager-item"></div>
        <div class="manager-item"></div>
    </nav>
    <script src="../js/admin.js"></script>
</body>
</html>
